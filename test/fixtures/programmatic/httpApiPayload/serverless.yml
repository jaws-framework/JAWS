service: service

configValidationMode: error
frameworkVersion: '*'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  foo:
    handler: index.handler
    httpApi:
      payload: '1.0'
    events:
      - httpApi:
          path: /foo
          method: get
  other:
    handler: index.handler
    events:
      - httpApi:
          path: /other
          method: get
