## The serverless.yml file is the main config file for your service.
## To see all available serverless.yml properties see the docs http://bit.ly/2rJJjMV
## ───── Serverless docs https://serverless.com/framework/docs/ ─────

##───────────────────────────────────────────────────────────────────────
## 'service' - The name of the service and addition meta information
##───────────────────────────────────────────────────────────────────────
service:
  name: aws-nodejs

##───────────────────────────────────────────────────────────────────────
## 'provider' - Defines where your service will be deployed. ('aws', 'azure', 'etc')
##───────────────────────────────────────────────────────────────────────
provider:
  name: aws
  runtime: nodejs6.10
##> Define additional provider properties to overwrite the defaults
#   stage: dev
#   region: us-east-1
##> Service wide environment variables can be defined here
#   environment:
#     variable1: value1
##> Custom IAM statements can be added to the functions in this service here
#   iamRoleStatements:
#    - Effect: Allow
#      Action:
#        - dynamodb:Query
#        - dynamodb:Scan
#        - dynamodb:GetItem
#        - dynamodb:PutItem
#        - dynamodb:UpdateItem
#        - dynamodb:DeleteItem
#      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/table-xyz"


##───────────────────────────────────────────────────────────────────────
## 'functions' - Defines the functions to deploy & the events that trigger them
## For a list of AWS events see: http://bit.ly/2sBUS90
##───────────────────────────────────────────────────────────────────────
functions:
  hello:
    handler: handler.hello
##> 'events' are what trigger this function. For a list of AWS events see: http://bit.ly/2sBUS90
#     events:
#       - http:
#           path: users/create
#           method: get
#           cors: true
#       - s3: ${env:BUCKET}
#       - schedule: rate(10 minutes)
#       - sns: greeter-topic
#       - stream: arn:aws:dynamodb:region:XXXXXX:table/foo/stream/1970-01-01T00:00:00.000
#       - iot:
#           sql: "SELECT * FROM 'some_topic'"
#       - cloudwatchLog: '/aws/lambda/hello'
#       - cognitoUserPool:
#           pool: MyUserPool
#           trigger: PreSignUp
#       - alexaSkill
##> Optionally you can define environment variables for this function here
#     environment:
#       functionLevelVariableXYZ: value2


